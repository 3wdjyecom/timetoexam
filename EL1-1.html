<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择判断器</title>
    <style>
        #q1 {color: brown; font-size: 24px;}
    </style></head>
<body>
    <h1>2025九年级英语听力口语测试</h1>
    <form id="quiz-form">
        <!-- 第一题 -->
        <div>
            <p id="q1">1. What do people usually do when they talk?</p>
            <input type="radio" id="q1a" name="q1" value="A">
            <label for="q1a">A. Look at each other.</label><br>
            <input type="radio" id="q1b" name="q1" value="B">
            <label for="q1b">B. Touch others.</label><br>
            <input type="radio" id="q1c" name="q1" value="C">
            <label for="q1c">C. Stand close.</label><br>
        </div>
        <hr>

        <!-- 第二题 -->
        <div>
            <p id="q1">2. Which city may Betty visit?</p>
            <input type="radio" id="q2a" name="q2" value="A">
            <label for="q2a">A. Sydney.</label><br>
            <input type="radio" id="q2b" name="q2" value="B">
            <label for="q2b">B. Chongqing.</label><br>
            <input type="radio" id="q2c" name="q2" value="C">
            <label for="q2c">C. New York.</label><br>
        </div>
        <hr>

        <!-- 第三题 -->
        <div>
            <p id="q1">3. How did Betty feel when she was in Yingkou?</p>
            <input type="radio" id="q3a" name="q3" value="A">
            <label for="q3a">A. Happy.</label><br>
            <input type="radio" id="q3b" name="q3" value="B">
            <label for="q3b">B. Bored.</label><br>
            <input type="radio" id="q3c" name="q3" value="C">
            <label for="q3c">C. Excited.</label><br>
        </div>
        <hr>

        <!-- 第四题 -->
        <div>
            <p id="q1">4. Where is Quincy?</p>
            <input type="radio" id="q4a" name="q4" value="A">
            <label for="q4a">A. On the west coast of America.</label><br>
            <input type="radio" id="q4b" name="q4" value="B">
            <label for="q4b">B. On the east coast of America.</label><br>
            <input type="radio" id="q4c" name="q4" value="C">
            <label for="q4c">C. On the south coast of Australia.</label><br>
        </div>
        <hr>

        <!-- 第五题 -->
        <div>
            <p id="q1">5. When did he have his first piano concert?</p>
            <input type="radio" id="q5a" name="q5" value="A">
            <label for="q5a">A. At the age of thirteen.</label><br>
            <input type="radio" id="q5b" name="q5" value="B">
            <label for="q5b">B. At the age of 6.</label><br>
            <input type="radio" id="q5c" name="q5" value="C">
            <label for="q5c">C. At the age of 7.</label><br>
        </div>
        <hr>

        <!-- 提交按钮 -->
        <button type="button" onclick="checkAnswers()">提交答案</button>
    </form>

    <!-- 正确答案显示 -->
    <div id="result"></div>

    <script>
        function checkAnswers() {
            const correctAnswers = ["A", "B", "A", "B", "C"];
            let userAnswers = [
                document.querySelector('input[name="q1"]:checked')?.value || "",
                document.querySelector('input[name="q2"]:checked')?.value || "",
                document.querySelector('input[name="q3"]:checked')?.value || "",
                document.querySelector('input[name="q4"]:checked')?.value || "",
                document.querySelector('input[name="q5"]:checked')?.value || ""
            ];
            let score = 0;

            for (let i = 0; i < correctAnswers.length; i++) {
                if (userAnswers[i] === correctAnswers[i]) {
                    score++;
                }
            }

            document.getElementById("result").innerHTML = `你的得分是：${score} / ${correctAnswers.length}`;
        }
    </script>
</body>
</html>
