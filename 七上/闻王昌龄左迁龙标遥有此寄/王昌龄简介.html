<h4>王昌龄简介</h4>
王昌龄 (698— 756），字少伯，河东晋阳（今山西太原）人，又一说京兆长安（今陕西西安）人。<br>
盛唐著名边塞诗人，后人誉为“七绝圣手”。早年贫贱，困于农耕，而立之年，始中进士。<br>
初任秘书省校书郎，又中博学宏辞，授汜水尉，因事贬岭南。与李白、高适、王维、王之涣、岑参等交厚。开元末返长安，改授江宁丞。<br>
被谤谪龙标尉。安史乱起，为刺史闾丘晓所杀。其诗以七绝见长，尤以登第之前赴西北边塞所作边塞诗最著，有“诗家夫子王江宁”之誉（亦有“诗家天子王江宁”的说法）。<br>
