<h1>乡愁</h1>
<h3>艾青</h3>
<div>
小时候，<br>
乡愁是一枚小小的邮票，<br>
我在这头，<br>
母亲在那头。<br>

长大后，<br>
乡愁是一张窄窄的船票，<br>
我在这头，<br>
新娘在那头。<br>

后来啊，<br>
乡愁是一方矮矮的坟墓，<br>
我在外头，<br>
母亲在里头。<br>

而现在，<br>
乡愁是一湾浅浅的海峡，<br>
我在这头，<br>
大陆在那头。<br>
</div>
<h4>作者简介</h4>
艾青（1910年3月27日～1996年5月5日），真名蒋海澄（原名蒋正涵，字养源，号海澄）。<br>
曾用笔名莪加、克阿、林壁等。 [1]出生于浙江金华。现代文学家、诗人、画家。<br>
代表作有《大堰河—我的保姆》《北方》《向太阳》等
