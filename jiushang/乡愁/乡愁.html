<h1>乡愁</h1>
<h3>余光中</h3>
<div>
小时候，<br>
乡愁是一枚小小的邮票，<br>
我在这头，<br>
母亲在那头。<br>

长大后，<br>
乡愁是一张窄窄的船票，<br>
我在这头，<br>
新娘在那头。<br>

后来啊，<br>
乡愁是一方矮矮的坟墓，<br>
我在外头，<br>
母亲在里头。<br>

而现在，<br>
乡愁是一湾浅浅的海峡，<br>
我在这头，<br>
大陆在那头。<br>
</div>
