<h1>我爱这土地</h1>
<h3>艾青</h3>
<div>
  假如我是一只鸟，<br>
  我也应该用嘶哑的喉咙歌唱：<br>
  这被暴风雨所打击着的土地，<br>
  这永远汹涌着我们的悲愤的河流，<br>
  这无止息地吹刮着的激怒的风，<br>
  和那来自林间的无比温柔的黎明……<br>
  ——然后我死了，<br>
  连羽毛也腐烂在土地里面。<br>
  <div style="color: brown;">为什么我的眼里常含泪水？</div>
  <div style="color: brown;">　因为我对这土地爱得深沉……</div>
  
</div>
<h4>作者简介</h4>
艾青（1910年3月27日～1996年5月5日），真名蒋海澄（原名蒋正涵，字养源，号海澄）。<br>
曾用笔名莪加、克阿、林壁等。 出生于浙江金华。现代文学家、诗人、画家。<br>
代表作有《大堰河—我的保姆》《北方》《向太阳》等<br>
