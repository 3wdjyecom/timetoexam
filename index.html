<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>此页面似乎被breader关闭了呢，即将为你定向</title>
    <style>
        body {
            transition: opacity 0.5s ease; /* 平滑过渡效果 */
        }
    </style>
    <script>
        function redirectToWithCountdown(targetUrl) {
            var countdownElement = document.getElementById('countdown');
            var countdown = 5;
            countdownElement.innerHTML = countdown;

            var intervalId = setInterval(function() {
                countdown--;
                countdownElement.innerHTML = countdown;
                if (countdown <= 0) {
                    clearInterval(intervalId);
                    window.location.href = targetUrl;
                }
            }, 1000);
        }
    </script>
</head>
<body onload="redirectToWithCountdown('https://redamancy6666.github.io/1/');">
    <div style="text-align: center;">页面将在 <span id="countdown"></span> 秒后跳转至指定网站。</p >
</body>
</html>
