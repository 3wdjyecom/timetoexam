<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML编辑器</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    
    .container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    
    textarea {
        width: 100%;
        height: 200px;
        margin-bottom: 10px;
        padding: 10px;
        font-family: 'Courier New', Courier, monospace;
    }
    
    button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
    
    .preview {
        margin-top: 20px;
        border: 1px solid #ccc;
        padding: 10px;
    }
    </style>
</head>
<body>
    <div class="container">
        <h1>实时HTML页面生成器</h1>
        <textarea id="html-input" placeholder="在这里输入你的HTML代码..."></textarea>
        <button id="preview-btn">预览</button>
        <div id="preview" class="preview"></div>
    </div>
    <script >
        document.getElementById('preview-btn').addEventListener('click', function() {
        const htmlInput = document.getElementById('html-input').value;
        document.getElementById('preview').innerHTML = htmlInput;
    });
    
    // 实时预览
    document.getElementById('html-input').addEventListener('input', function() {
        const htmlInput = this.value;
        document.getElementById('preview').innerHTML = htmlInput;
    });
    </script>
</body>
</html>
